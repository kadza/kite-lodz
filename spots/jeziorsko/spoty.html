<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeziorsko Spoty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              textColor: "#39563e",
              hoverColor: "#c7a370",
            },
            fontFamily: {
              montserrat: ['"Montserrat"', "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("../../assets/background.webp");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        opacity: 0.9;
        z-index: -1;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .overflow-y-auto::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .overflow-y-auto {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
  </head>
  <body
    class="m-0 p-0 flex flex-col items-center text-textColor h-full overflow-hidden"
  >
    <div
      class="container flex flex-col flex-grow pt-[3rem] md:pt-[6rem] h-full"
    >
      <nav
        class="h-[3rem] md:h-[6rem] flex items-center fixed top-0 left-0 right-0 z-10"
      >
        <div
          class="container mx-auto flex uppercase justify-between items-center px-4"
        >
          <span class="hidden md:flex">
            <a
              href="../../index.html"
              class="font-montserrat text-[2rem] hover:text-hoverColor"
              >Kite Łódź</a
            >
          </span>
          <span class="font-montserrat text-[2rem] md:hidden"> Spoty </span>

          <div class="hidden md:flex space-x-16 font-montserrat text-[2rem]">
            <a href="index.html" class="hover:text-hoverColor">Jeziorsko</a>
            <a
              href="spoty.html"
              class="hover:text-hoverColor underline decoration-2 underline-offset-8"
              >Spoty</a
            >
            <a href="pogoda.html" class="hover:text-hoverColor">Pogoda</a>
          </div>

          <div class="md:hidden">
            <button id="menu-btn" class="text-textColor focus:outline-none">
              <svg
                class="w-8 h-8"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="hidden fixed top-0 left-0 w-full h-full bg-white bg-opacity-90 z-[1100]"
      >
        <div
          class="flex flex-col items-center justify-center h-full font-montserrat text-[2rem] space-y-8"
        >
          <a href="../../index.html" class="hover:text-hoverColor">Kite Łódź</a>
          <a href="index.html" class="hover:text-hoverColor">Jeziorsko</a>
          <a
            href="spoty.html"
            class="hover:text-hoverColor underline decoration-2 underline-offset-8"
            >Spoty</a
          >
          <a href="pogoda.html" class="hover:text-hoverColor">Pogoda</a>
        </div>
      </div>

      <div
        class="p-4 md:p-8 bg-white bg-opacity-50 md:rounded-lg overflow-y-auto"
      >
        <div class="flex flex-col md:flex-row">
          <div class="w-full md:w-1/4 mb-4 md:mb-0">
            <ul
              class="font-montserrat text-xl uppercase space-y-4 text-center md:text-left"
            >
              <li id="popow">
                <a href="popow.html" class="hover:text-hoverColor">Popów</a>
              </li>
              <li id="popow-polanka">
                <a href="popow-polanka.html" class="hover:text-hoverColor"
                  >Popów polanka</a
                >
              </li>
              <li id="wylazlow">
                <a href="wylazlow.html" class="hover:text-hoverColor"
                  >Wylazłów</a
                >
              </li>
              <li id="brodnia-tama">
                <a href="brodnia-tama.html" class="hover:text-hoverColor"
                  >Brodnia tama</a
                >
              </li>
              <li id="brodnia-cypel">
                <a href="brodnia-cypel.html" class="hover:text-hoverColor"
                  >Brodnia cypel</a
                >
              </li>
              <li id="ostrow">
                <a href="ostrow.html" class="hover:text-hoverColor"
                  >Ostrów Warcki</a
                >
              </li>
              <li id="zaspy">
                <a href="zaspy.html" class="hover:text-hoverColor">Zaspy</a>
              </li>
              <li id="milkowice">
                <a href="milkowice.html" class="hover:text-hoverColor"
                  >Miłkowice</a
                >
              </li>
              <li id="skarpa">
                <a href="skarpa.html" class="hover:text-hoverColor">Skarpa</a>
              </li>
            </ul>
          </div>
          <div class="w-full md:w-3/4 relative">
            <div id="map" class="h-[80vh] md:h-[45rem] w-full"></div>
            <button
              id="reset-map"
              class="absolute top-2 right-2 bg-white p-2 rounded-md shadow-md text-textColor hover:bg-gray-100 z-[1000]"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
      <div class="min-h-[2rem] md:min-h-[4rem]"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", function () {
          mobileMenu.classList.toggle("hidden");
        });
      });

      const initialCenter = [51.82, 18.69];
      const initialZoom = 12;
      const map = L.map("map").setView(initialCenter, initialZoom);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "© OpenStreetMap",
      }).addTo(map);

      const defaultIcon = new L.Icon.Default();
      const greenIcon = new L.Icon({
        iconUrl: "../assets/marker-icon-green.png",
        shadowUrl: "../assets/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41],
      });

      const spots = {
        popow: {
          coords: [51.831492, 18.720963],
          elem: document.getElementById("popow"),
        },
        "popow-polanka": {
          coords: [51.828077, 18.718547],
          elem: document.getElementById("popow-polanka"),
        },
        wylazlow: {
          coords: [51.820756, 18.717871],
          elem: document.getElementById("wylazlow"),
        },
        skarpa: {
          coords: [51.837093, 18.719265],
          elem: document.getElementById("skarpa"),
        },
        "brodnia-tama": {
          coords: [51.794334, 18.700114],
          elem: document.getElementById("brodnia-tama"),
        },
        "brodnia-cypel": {
          coords: [51.796756, 18.684622],
          elem: document.getElementById("brodnia-cypel"),
        },
        ostrow: {
          coords: [51.803366, 18.660262],
          elem: document.getElementById("ostrow"),
        },
        zaspy: {
          coords: [51.822518, 18.668995],
          elem: document.getElementById("zaspy"),
        },
        milkowice: {
          coords: [51.831662, 18.673346],
          elem: document.getElementById("milkowice"),
        },
      };

      for (const spotName in spots) {
        const spot = spots[spotName];
        spot.marker = L.marker(spot.coords, { icon: defaultIcon })
          .addTo(map)
          .bindPopup(spot.elem.textContent);

        spot.marker.on("click", function (e) {
          map.setView(e.latlng, 18);
        });

        spot.marker.on("mouseover", function () {
          this.setIcon(greenIcon);
          spot.elem.classList.add("text-hoverColor");
        });

        spot.marker.on("mouseout", function () {
          this.setIcon(defaultIcon);
          spot.elem.classList.remove("text-hoverColor");
        });

        spot.elem.addEventListener("mouseover", function () {
          spot.marker.setIcon(greenIcon);
          spot.elem.classList.add("text-hoverColor");
        });

        spot.elem.addEventListener("mouseout", function () {
          spot.marker.setIcon(defaultIcon);
          spot.elem.classList.remove("text-hoverColor");
        });
      }

      document
        .getElementById("reset-map")
        .addEventListener("click", function () {
          map.setView(initialCenter, initialZoom);
          map.closePopup();
        });
    </script>
  </body>
</html>
