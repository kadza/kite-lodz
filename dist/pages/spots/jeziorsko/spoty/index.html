    <div class="container flex flex-col flex-grow pt-[6rem] h-full">

<div class="p-4 md:p-8 bg-white bg-opacity-50 md:rounded-lg overflow-y-auto">
  <div class="flex flex-col">

            >Popów polanka</a
          >
        </li>
        <li id="wylazlow" class="whitespace-nowrap">
          <a href="wylazlow/" class="hover:text-hoverColor px-2"
            >Wylazłów</a
          >
        </li>
        <li id="brodnia-tama" class="whitespace-nowrap">
          <a href="brodnia-tama/" class="hover:text-hoverColor px-2"
            >Brodnia tama</a
          >
        </li>
        <li id="brodnia-cypel" class="whitespace-nowrap">

            >Brodnia cypel</a

        </li>

        </li>

        </li>

          <a href="milkowice/" class="hover:text-hoverColor px-2"
            >Miłkowice</a
          >
        </li>

    <div class="w-full relative">
      <div id="map" class="h-[80vh] md:h-[45rem] w-full"></div>

        class="absolute top-2 right-2 bg-white p-2 rounded-md shadow-md text-textColor hover:bg-gray-100 z-[1000]"
      >
        Reset
      </button>

  </div>

<div class="min-h-[2rem] md:min-h-[4rem]"></div>

<script>
  const initialCenter = [51.82, 18.69];
  const initialZoom = 12;
  const map = L.map("map").setView(initialCenter, initialZoom);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "© OpenStreetMap",
  }).addTo(map);

  const defaultIcon = new L.Icon.Default();
  const greenIcon = new L.Icon({
    iconUrl: "/assets/marker-icon-green.webp",
    shadowUrl: "/assets/marker-shadow.webp",
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41],
  });

  const spots = {
    popow: {
      coords: [51.831492, 18.720963],
      elem: document.getElementById("popow"),
    },
    "popow-polanka": {
      coords: [51.828077, 18.718547],
      elem: document.getElementById("popow-polanka"),
    },
    wylazlow: {
      coords: [51.820756, 18.717871],
      elem: document.getElementById("wylazlow"),
    },
    skarpa: {
      coords: [51.837093, 18.719265],
      elem: document.getElementById("skarpa"),
    },
    "brodnia-tama": {
      coords: [51.794334, 18.700114],
      elem: document.getElementById("brodnia-tama"),
    },
    "brodnia-cypel": {
      coords: [51.796756, 18.684622],
      elem: document.getElementById("brodnia-cypel"),
    },
    ostrow: {
      coords: [51.803366, 18.660262],
      elem: document.getElementById("ostrow"),
    },
    zaspy: {
      coords: [51.822518, 18.668995],
      elem: document.getElementById("zaspy"),
    },
    milkowice: {
      coords: [51.831662, 18.673346],
      elem: document.getElementById("milkowice"),
    },
  };

  for (const spotName in spots) {
    const spot = spots[spotName];
    spot.marker = L.marker(spot.coords, { icon: defaultIcon })
      .addTo(map)
      .bindPopup(spot.elem.textContent);

    spot.marker.on("click", function (e) {
      map.setView(e.latlng, 18);
    });

    spot.marker.on("mouseover", function () {
      this.setIcon(greenIcon);
      spot.elem.classList.add("text-hoverColor");
    });

    spot.marker.on("mouseout", function () {
      this.setIcon(defaultIcon);
      spot.elem.classList.remove("text-hoverColor");
    });

    spot.elem.addEventListener("mouseover", function () {
      spot.marker.setIcon(greenIcon);
      spot.elem.classList.add("text-hoverColor");
    });

    spot.elem.addEventListener("mouseout", function () {
      spot.marker.setIcon(defaultIcon);
      spot.elem.classList.remove("text-hoverColor");
    });
  }

  document.getElementById("reset-map").addEventListener("click", function () {
    map.setView(initialCenter, initialZoom);
    map.closePopup();
  });
</script>


    </div>

    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    if (menuBtn && mobileMenu) {
      menuBtn.addEventListener("click", function () {
        mobileMenu.classList.toggle("hidden");
      });
    }

    // Add active state styling to navigation links
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');

    navLinks.forEach(link => {
      const pageType = link.getAttribute('data-page');

      // Handle home page
      if (pageType === 'home' && (currentPath === '/' || currentPath === '/index.html')) {
        link.classList.add('underline', 'decoration-2', 'underline-offset-8');
      }
      // Handle Jeziorsko pages
      else if (currentPath.includes('/spots/jeziorsko/')) {
        if (pageType === 'jeziorsko' && (currentPath === '/spots/jeziorsko/' || currentPath === '/spots/jeziorsko/index.html')) {
          link.classList.add('underline', 'decoration-2', 'underline-offset-8');
        } else if (pageType === 'spoty' && currentPath.includes('/spoty')) {
          link.classList.add('underline', 'decoration-2', 'underline-offset-8');
        } else if (pageType === 'pogoda' && currentPath.includes('/pogoda')) {
          link.classList.add('underline', 'decoration-2', 'underline-offset-8');
        }
      }
    });
  });
</script>
