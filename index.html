<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kite Spots</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              textColor: "#39563e",
              hoverColor: "#c7a370",
            },
            fontFamily: {
              montserrat: ['"Montserrat"', "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("assets/background.webp");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        opacity: 0.9;
        z-index: -1;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .overflow-y-auto::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .overflow-y-auto {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
  </head>
  <body
    class="h-full m-0 p-0 flex flex-col items-center text-textColor overflow-hidden"
  >
    <div
      class="container flex flex-col flex-grow pt-[3rem] md:pt-[6rem] h-full"
    >
      <nav
        class="h-[3rem] md:h-[6rem] flex items-center fixed top-0 left-0 right-0 z-10"
      >
        <div
          class="container mx-auto flex uppercase justify-between items-center px-4"
        >
          <span class="hidden md:flex">
            <a
              href="index.html"
              class="font-montserrat text-[2rem] hover:text-hoverColor underline decoration-2 underline-offset-8"
              >Kite Łódź</a
            >
          </span>
          <span class="font-montserrat text-[2rem] md:hidden">
            Kite Łódź
          </span>

          <div class="hidden md:flex space-x-16 font-montserrat text-[2rem]">
            <a href="spots/jeziorsko/index.html" class="hover:text-hoverColor"
              >Jeziorsko</a
            >
          </div>

          <div class="md:hidden">
            <button id="menu-btn" class="text-textColor focus:outline-none">
              <svg
                class="w-8 h-8"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="hidden fixed top-0 left-0 w-full h-full bg-white bg-opacity-90 z-20"
      >
        <div
          class="flex flex-col items-center justify-center h-full font-montserrat text-[2rem] space-y-8"
        >
          <a
            href="index.html"
            class="hover:text-hoverColor underline decoration-2 underline-offset-8"
            >Kite Łódź</a
          >
          <a href="spots/jeziorsko/index.html" class="hover:text-hoverColor"
            >Jeziorsko</a
          >
        </div>
      </div>

      <div
        class="flex-grow p-4 md:p-8 bg-white bg-opacity-50 md:rounded-lg overflow-y-auto"
      >
        <div class="w-full h-full flex justify-center items-center">
          <img
            src="assets/surfer.webp"
            alt="kitesurfer"
            class="w-full h-full object-cover"
            loading="lazy"
          />
        </div>
      </div>
      <div class="min-h-[2rem] md:min-h-[4rem]"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", function () {
          mobileMenu.classList.toggle("hidden");
        });
      });
    </script>
  </body>
</html>
